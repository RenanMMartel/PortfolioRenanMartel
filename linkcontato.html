<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<style>
    html {
        background-color:  rgb(226, 228, 243);
    }
    h1{
        text-align: center;
        font-size: 46px;
    }
</style>
<body>
<h1>Entre em contato comigo</h1> <br>
<form action="" method="">
    <table>
        <tr>
            <th><label for="nome">Nome:</label></th>
            <td><input type="text" name="nome" id="nome"></td>        
        </tr>
        <tr></tr><tr></tr>
        <tr>
            <th><label for="email">Email:</label></th> 
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr></tr><tr></tr>
        <tr>
            <th><label for="msg">Escreva sua mensagem:</label></th>
            <td><textarea name="msg" rows="10" cols="60"> Deixe sua mensagem que eu retornarei seu contato. Obrigado!</textarea></td>
        </tr>
        <tr>
            <td>
                <button>Enviar</button>
            </td>
        </tr>
    </table>    

</form>
</body>
</html>
